<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sandro's Calculator</title>
  </head>
  <body>

    <input type="text" class="display-box" value="0" disabled />

    <div class="calculator">
      <button class="first-line other-than-operator" id="c-button">C</button>
      <button class="first-line other-than-operator">←</button>
      <button class="first-line operator">÷</button>

      <button class="other-than-operator">7</button>
      <button class="other-than-operator">8</button>
      <button class="other-than-operator">9</button>
      <button class="operator">×</button>

      <button class="other-than-operator">4</button>
      <button class="other-than-operator">5</button>
      <button class="other-than-operator">6</button>
      <button class="operator">-</button>

      <button class="other-than-operator">1</button>
      <button class="other-than-operator">2</button>
      <button class="other-than-operator">3</button>
      <button class="operator">+</button>

      <button id="last-button" class="other-than-operator">0</button>
      <button class="operator">=</button>
    </div>
  </body>
</html>
