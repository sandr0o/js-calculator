<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Sandro's Calculator</title>
  </head>
  <body>
    <table class="calculator">
      <tr class="calc-button-row">
        <td>
          <input type="text" class="display-box" disabled />
        </td>
      </tr>
      <tr class="calc-button-row">
        <td>
          <button>C</button>
          <button>←</button>
          <button>÷</button>
        </td>
      </tr>
      <tr class="calc-button-row">
        <td>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>×</button>
        </td>
      </tr>
      <tr class="calc-button-row">
        <td>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </td>
      </tr>
      <tr class="calc-button-row">
        <td>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </td>
      </tr>
      <tr class="calc-button-row">
        <td>
          <button>0</button>
          <button>=</button>
        </td>
      </tr>
    </table>
  </body>
</html>
